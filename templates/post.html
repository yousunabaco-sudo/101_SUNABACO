{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="flex items-center justify-between mb-8">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">記事詳細</h1>
    <div class="flex items-center gap-2">
        {% if session.get('username') %}
        <a href="{{ url_for('edit_post', post_id=post.id) }}"
           class="inline-flex items-center rounded-lg bg-slate-900 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-slate-800 transition-colors">
            編集
        </a>
        <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" class="inline"
              onsubmit="return confirm('この記事を削除しますか？この操作は取り消せません。');">
            <button type="submit"
                    class="inline-flex items-center rounded-lg border border-red-300 bg-white px-4 py-2 text-sm font-medium text-red-700 shadow-sm hover:bg-red-50 transition-colors">
                削除
            </button>
        </form>
        {% endif %}
        <a href="{{ url_for('index') }}"
           class="rounded-lg px-3 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors">
            投稿一覧へ
        </a>
    </div>
</div>

<article class="rounded-xl border border-slate-200 bg-white p-6 sm:p-8 shadow-sm">
    <p class="text-xs text-slate-400 mb-2">{{ post.created_at }}</p>
    <h2 class="text-xl font-semibold text-slate-900 mb-4">{{ post.title }}</h2>
    <div class="text-slate-600 leading-relaxed whitespace-pre-wrap">{{ post.body }}</div>
</article>
{% endblock %}
