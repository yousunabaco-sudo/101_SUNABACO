<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>404 - ページが見つかりません</title>
    <style>
        #gameCanvas { touch-action: none; display: block; border-radius: 12px; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100 flex flex-col items-center justify-center px-4 py-6 relative overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_80%_50%_at_50%_-20%,rgba(148,163,184,0.12),transparent)] pointer-events-none"></div>

    <div class="relative z-10 w-full max-w-md text-center">
        <p class="text-5xl sm:text-6xl font-bold tracking-tight text-slate-600/40 select-none">404</p>
        <h1 class="text-lg font-medium text-slate-300 mt-1 mb-1 tracking-wide">ページが見つかりません</h1>
        <p class="text-xs text-slate-500 mb-4">その間、ちょっと遊んでみませんか？</p>

        <div class="bg-slate-800/60 rounded-xl p-4 mb-4 backdrop-blur-sm border border-slate-700/60">
            <p class="text-xs text-slate-400 mb-2">落ちてくる「4」「0」「4」をバーでキャッチ！</p>
            <div class="flex justify-center gap-4 text-sm mb-3">
                <span class="text-slate-400">スコア: <strong id="score" class="text-white">0</strong></span>
                <span class="text-slate-400">残り: <strong id="lives" class="text-amber-400">3</strong></span>
            </div>
            <div id="gameWrap" class="relative mx-auto rounded-xl overflow-hidden bg-slate-900/80 border border-slate-700">
                <canvas id="gameCanvas" width="320" height="360"></canvas>
                <div id="startOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/90 cursor-pointer">
                    <p class="text-slate-300 text-sm mb-2">タップでスタート</p>
                    <p class="text-slate-500 text-xs">（スマホでもタッチで操作できます）</p>
                </div>
                <div id="gameOverOverlay" class="absolute inset-0 hidden flex-col items-center justify-center bg-slate-900/95">
                    <p class="text-xl font-semibold text-slate-200 mb-1">ゲームオーバー</p>
                    <p class="text-slate-400 text-sm mb-3">スコア: <span id="finalScore" class="text-white">0</span></p>
                    <button id="retryBtn" class="rounded-lg bg-white/15 px-4 py-2 text-sm text-white hover:bg-white/25 transition-colors">もう一度</button>
                </div>
            </div>
        </div>

        <a href="{{ url_for('index') }}"
           class="inline-flex items-center rounded-full bg-white/10 px-5 py-2.5 text-sm font-medium text-white backdrop-blur-sm border border-white/10 hover:bg-white/15 hover:border-white/20 transition-all duration-200">
            投稿一覧へ戻る
        </a>
    </div>

    <script>
(function() {
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startOverlay = document.getElementById('startOverlay');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const finalScoreEl = document.getElementById('finalScore');
    const retryBtn = document.getElementById('retryBtn');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');

    const W = canvas.width;
    const H = canvas.height;
    const PADDLE_W = 72;
    const PADDLE_H = 14;
    const BALL_R = 18;
    const BALL_SPEED = 2.2;
    const SPAWN_INTERVAL = 90;
    const DIGITS = ['4', '0', '4'];

    let gameRunning = false;
    let paddleX = W / 2 - PADDLE_W / 2;
    let score = 0;
    let lives = 3;
    let frame = 0;
    let balls = [];
    let rafId = null;

    function rand(min, max) {
        return min + Math.random() * (max - min);
    }

    function spawnBall() {
        const digit = DIGITS[Math.floor(Math.random() * DIGITS.length)];
        balls.push({
            x: rand(BALL_R, W - BALL_R),
            y: -BALL_R,
            digit: digit,
            vy: BALL_SPEED + Math.random() * 0.8
        });
    }

    function drawPaddle() {
        const y = H - PADDLE_H - 12;
        ctx.fillStyle = 'rgba(248, 250, 252, 0.95)';
        ctx.fillRect(paddleX, y, PADDLE_W, PADDLE_H);
        ctx.strokeStyle = 'rgba(148, 163, 184, 0.5)';
        ctx.lineWidth = 1;
        ctx.strokeRect(paddleX, y, PADDLE_W, PADDLE_H);
    }

    function drawBall(b) {
        ctx.fillStyle = b.digit === '?' ? 'rgba(248, 113, 113, 0.9)' : 'rgba(148, 163, 184, 0.9)';
        ctx.beginPath();
        ctx.arc(b.x, b.y, BALL_R, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.fillStyle = '#f8fafc';
        ctx.font = 'bold 20px system-ui, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(b.digit, b.x, b.y);
    }

    function hitPaddle(b) {
        const py = H - PADDLE_H - 12;
        return b.y + BALL_R >= py && b.y - BALL_R <= py + PADDLE_H &&
               b.x >= paddleX - BALL_R && b.x <= paddleX + PADDLE_W + BALL_R;
    }

    function gameLoop() {
        if (!gameRunning) return;
        frame++;
        if (frame % SPAWN_INTERVAL === 0) spawnBall();

        ctx.fillStyle = 'rgba(15, 23, 42, 0.4)';
        ctx.fillRect(0, 0, W, H);

        drawPaddle();

        for (let i = balls.length - 1; i >= 0; i--) {
            const b = balls[i];
            b.y += b.vy;
            drawBall(b);

            if (hitPaddle(b)) {
                if (b.digit === '?') {
                    lives--;
                    livesEl.textContent = lives;
                    if (lives <= 0) endGame();
                } else {
                    score += 10;
                    scoreEl.textContent = score;
                }
                balls.splice(i, 1);
                continue;
            }
            if (b.y > H + BALL_R) {
                if (b.digit !== '?') {
                    lives--;
                    livesEl.textContent = lives;
                    if (lives <= 0) endGame();
                }
                balls.splice(i, 1);
            }
        }

        rafId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        startOverlay.classList.add('hidden');
        gameRunning = true;
        score = 0;
        lives = 3;
        balls = [];
        frame = 0;
        scoreEl.textContent = '0';
        livesEl.textContent = '3';
        gameOverOverlay.classList.add('hidden');
        rafId = requestAnimationFrame(gameLoop);
    }

    function endGame() {
        gameRunning = false;
        if (rafId) cancelAnimationFrame(rafId);
        finalScoreEl.textContent = score;
        gameOverOverlay.classList.remove('hidden');
    }

    function setPaddleFromClientX(clientX) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        let x = (clientX - rect.left) * scaleX;
        paddleX = Math.max(0, Math.min(W - PADDLE_W, x - PADDLE_W / 2));
    }

    canvas.addEventListener('mousemove', function(e) {
        if (gameRunning) setPaddleFromClientX(e.clientX);
    });

    canvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
        if (gameRunning && e.touches.length) setPaddleFromClientX(e.touches[0].clientX);
    }, { passive: false });

    canvas.addEventListener('touchstart', function(e) {
        if (e.touches.length) e.preventDefault();
    }, { passive: false });

    startOverlay.addEventListener('click', startGame);
    startOverlay.addEventListener('touchend', function(e) {
        e.preventDefault();
        startGame();
    }, { passive: false });

    retryBtn.addEventListener('click', startGame);
    retryBtn.addEventListener('touchend', function(e) {
        e.preventDefault();
        startGame();
    }, { passive: false });
})();
    </script>
</body>
</html>
