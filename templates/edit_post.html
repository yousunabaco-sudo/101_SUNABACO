<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>記事を編集</title>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
    <div class="max-w-2xl mx-auto px-4 py-10 sm:py-14">
        <header class="flex items-center justify-between mb-10">
            <h1 class="text-2xl font-semibold tracking-tight text-slate-900">記事を編集</h1>
            <a href="{{ url_for('post', post_id=post.id) }}"
               class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">
                記事詳細へ
            </a>
        </header>

        <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="mb-5 space-y-1 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-800">
                {% for category, msg in messages %}
                <li>{{ msg }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <form method="POST" class="space-y-5">
                <div>
                    <label for="title" class="block text-sm font-medium text-slate-700 mb-1.5">タイトル</label>
                    <input type="text" id="title" name="title" value="{{ title or '' }}"
                           class="w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-slate-900 focus:outline-none focus:ring-1 focus:ring-slate-900"
                           maxlength="200" placeholder="200文字以内">
                </div>
                <div>
                    <label for="body" class="block text-sm font-medium text-slate-700 mb-1.5">本文</label>
                    <textarea id="body" name="body" rows="10"
                              class="w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-slate-900 focus:outline-none focus:ring-1 focus:ring-slate-900 resize-y min-h-[200px]"
                              maxlength="10000" placeholder="10000文字以内">{{ body or '' }}</textarea>
                </div>
                <button type="submit"
                        class="w-full rounded-lg bg-slate-900 px-4 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-slate-800 transition-colors">
                    更新する
                </button>
            </form>
        </div>
    </div>
</body>
</html>
