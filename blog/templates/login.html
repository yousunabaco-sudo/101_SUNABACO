<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ログイン</title>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
    <div class="max-w-2xl mx-auto px-4 py-10 sm:py-14">
        <header class="flex items-center justify-between mb-10">
            <h1 class="text-2xl font-semibold tracking-tight text-slate-900">ログイン</h1>
            <a href="{{ url_for('index') }}"
               class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">
                投稿一覧へ
            </a>
        </header>

        <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
            <form method="POST" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-1.5">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-slate-900 focus:outline-none focus:ring-1 focus:ring-slate-900">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-slate-900 focus:outline-none focus:ring-1 focus:ring-slate-900">
                </div>
                <button type="submit"
                        class="w-full rounded-lg bg-slate-900 px-4 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-slate-800 transition-colors">
                    ログイン
                </button>
            </form>
        </div>
    </div>
</body>
</html>
