<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例1: 基本的なHTMLとCSS</title>
    <link rel="stylesheet" href="style1_basic.css">
</head>
<body>
    <div class="container">
        <h1>HTMLとCSSの基本例</h1>
        <p class="intro">この例では、HTMLで構造を作り、CSSで見た目を変えています。</p>
        
        <div class="box red-box">
            <h2>赤いボックス</h2>
            <p>CSSで背景色を赤にしました</p>
        </div>
        
        <div class="box blue-box">
            <h2>青いボックス</h2>
            <p>CSSで背景色を青にしました</p>
        </div>
        
        <div class="box green-box">
            <h2>緑のボックス</h2>
            <p>CSSで背景色を緑にしました</p>
        </div>
        
        <p class="note">HTML = 構造、CSS = デザイン</p>
    </div>
</body>
</html>
