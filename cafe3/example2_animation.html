<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例2: CSSアニメーション</title>
    <link rel="stylesheet" href="style2_animation.css">
</head>
<body>
    <div class="container">
        <h1>CSSアニメーションの例</h1>
        <p class="intro">CSSを使うと、要素を動かすことができます！</p>
        
        <div class="animation-area">
            <div class="ball bounce">跳ねるボール</div>
            <div class="ball rotate">回転するボール</div>
            <div class="ball pulse">脈打つボール</div>
            <div class="ball slide">スライドするボール</div>
        </div>
        
        <div class="info">
            <h2>アニメーションの種類</h2>
            <ul>
                <li><strong>跳ねる（bounce）</strong>: 上下に跳ねます</li>
                <li><strong>回転（rotate）</strong>: くるくる回ります</li>
                <li><strong>脈打つ（pulse）</strong>: 大きくなったり小さくなったり</li>
                <li><strong>スライド（slide）</strong>: 左右に移動します</li>
            </ul>
        </div>
    </div>
</body>
</html>
